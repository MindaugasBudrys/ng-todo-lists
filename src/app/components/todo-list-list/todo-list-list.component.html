<div class="container">
    <ul >
        <li
            *ngFor="let list of lists"
            (click)="goToList()"
        >
            {{ list.title }} 
            <label> {{ list.todos.length }} todos in list</label>
        </li>
    </ul>

    <form class="mt-3" (ngSubmit)="addList(listInput.value)" novalidate>
        <input
            #listInput
            class="list-input"
            type="text"
            placeholder="New list"
            required
        />
        </form>
</div>
